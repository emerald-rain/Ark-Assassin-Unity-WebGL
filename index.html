<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Ark Assassin WebGL by sir_malysh</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script>
    function adjustGameContainerSize() {
      var gameContainer = document.getElementById("gameContainer");
      var aspectRatio = 9 / 16;
      var availableHeight = window.innerHeight;

      var containerHeight = availableHeight;
      var containerWidth = availableHeight * aspectRatio;

      gameContainer.style.width = containerWidth + "px";
      gameContainer.style.height = containerHeight + "px";
    }

    window.addEventListener("resize", adjustGameContainerSize);

    document.addEventListener("DOMContentLoaded", function () {
      adjustGameContainerSize();
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Ark-Assassin-Unity-WebGL.json", {onProgress: UnityProgress});
    });
  </script>
</head>
<body>
  <div class="webgl-content">
    <div id="gameContainer" style="width: 100%; height: 100%;"></div>
  </div>
</body>
</html>
