<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ark Assassin WebGL by sir_malysh</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script>
    function adjustGameContainerSize() {
      var gameContainer = document.getElementById("gameContainer");
      var aspectRatio = 9 / 16;
      var screenWidth = window.innerWidth;
      var screenHeight = window.innerHeight;

      var containerWidth = screenWidth;
      var containerHeight = screenWidth / aspectRatio;

      if (containerHeight > screenHeight) {
        containerHeight = screenHeight;
        containerWidth = screenHeight * aspectRatio;
      }

      gameContainer.style.width = containerWidth + "px";
      gameContainer.style.height = containerHeight + "px";
    }

    document.addEventListener("DOMContentLoaded", function () {
      adjustGameContainerSize();
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Ark-Assassin-Unity-WebGL.json", {onProgress: UnityProgress});
    });
  </script>
</head>
<body>
  <script>
    function FixInputOnSubmit() {
      document.getElementById("fixInput").blur();
      event.preventDefault();
    }
  </script>
  <div>
    <form onsubmit="FixInputOnSubmit()" autocomplete="off" style="width: 0px; height: 0px; position: absolute; top: -9999px;">
      <input type="text" id="fixInput" oninput="gameInstance.Module.ccall('FixInputUpdate', null)" onblur="gameInstance.Module.ccall('FixInputOnBlur', null)" style="font-size: 42px;">
    </form>
  </div>

  <div class="webgl-content">
    <div id="gameContainer" style="width: 100%; height: 100%;"></div>
  </div>
</body>
</html>
